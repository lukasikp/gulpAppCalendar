<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="public/style/main.css" />
		<link rel="stylesheet" href="public/style/layout1.css" />
		<link href='https://fonts.googleapis.com/css?family=Fjalla+One&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
		
	</head>
	<body>

	<div id="calendar-container">
		<div id="calendar-header">

			<div id="year">2016</div>
			<div id="month"></div>	
			<hr>
			<div class="change-month">
				<i class="fa fa-chevron-circle-left icon-prev"></i>
			</div>
			<div class="change-month">
				<i class="fa fa-chevron-circle-right icon-next"></i>
			</div>
			<div id="day-message">
				<p>Czekają Cię dzisiaj 4 spotkania</p>
				<p>Przejdź do widoku dnia</p>
			</div>
		</div>

		<table id="calendar"></table>

		<!-- modal add event -->
		<div id="event-plus" class="modal fade" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">

			<div class="top-window">
				<div class="title-window">Utwórz nowe spotkanie</div>
			</div>
			<div class="body-window">
				<form id="add-event-form">
					<div class="form-group">
						<label for="event-date">Data spotkania</label>
						<input type="date" class="form-control" placeholder="Text input" id="event-date">
					</div>
					<div class="form-group">
						<label for="event-status">Status</label>
						<select class="form-control" id="event-status">
	  						<option>Planowane</option>
	  						<option>Umówione</option>
	 	 				</select>
	 	 			</div>
					<div class="form-group">
						<label for="event-client">Klient</label>
						<input type="text" class="form-control" id="event-client">
					</div>
					<div class="form-group">
						<label for="event-place">Miejsce</label>
						<input type="text" class="form-control" id="event-place">
					</div>
					<div class="form-group">
						<label for="event-description">Opis</label>
					    <textarea class="form-control" id="event-description" rows="3"></textarea>
					</div>
					<div class="checkbox">
					    <label>
					      <input type="checkbox" id="event-important"> Ważne
					    </label>
					</div>
					 <button id="submit-event" type="submit" class="btn btn-default">Utwórz spotkanie</button>
				</form>
			</div>
				</div><!-- modal content -->
			</div><!-- modal dialog -->
		</div><!-- event-plus -->
	</div><!-- calendar-container -->


<script src="node_modules/calendar/lib/calendar.js"></script>
<!-- <script src="node_modules/d3/src/d3.js"></script> -->
<script src="public/js/site.js"></script>
<script type="text/javascript">
	$('#submit-event').click(function(){
	// var status = $('#event-status').val();
	// var client = $('#event-client').val();
	var dataString = 'status='+status+'&client='+client;
	$.ajax({
		url: 'addEvent.php',
		dataType: 'json',
		data: JSON.stringify({
			status: $('#event-status').val(),
			client: $('#event-client').val()
		}),
		success: function(data){
			alert(data);
		}
	});
});
</script>
</body>
</html>
